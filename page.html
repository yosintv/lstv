{% extends "base.html" %}
{% block content %}

<h1>{{ h1 }}</h1>

<p>{{ intro }}</p>

<div class="tool">
  <label>文字数</label>
  <input type="number" id="length" value="{{ length }}" min="6" max="64">

  <label>
    <input type="checkbox" id="symbols" checked>
    記号を含める
  </label>

  <button onclick="generatePassword()">パスワード生成</button>

  <input type="text" id="output" readonly>
</div>

<h2>このページについて</h2>
<p>{{ explanation }}</p>

<h2>よくある質問</h2>
<ul>
  <li><strong>Q.</strong> 自動生成パスワードは安全ですか？<br>はい、安全な乱数を使用しています。</li>
  <li><strong>Q.</strong> 何文字が推奨ですか？<br>12文字以上が推奨されます。</li>
</ul>

{% endblock %}
