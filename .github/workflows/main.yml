name: Daily Build & Deploy

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install curl_cffi pycountry

      # Now runs the builder directly using existing data in the date/ folder
      - name: Build Website
        run: python main.py

      # This step forces the runner to "index" the disk, ensuring Git sees the new files
      - name: Verify Generated Files
        run: |
          echo "Checking generated folders..."
          ls -R home/ match/ channel/ date/ || echo "Warning: Some folders were not found!"

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # -A stages everything: new files, modified files, and deleted files
          git add -A
          
          # Prevents the workflow from failing if there are no new updates
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Site Update: Re-generated all folders and index [skip ci]"
            git push origin main
          else
            echo "No changes detected to commit."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
